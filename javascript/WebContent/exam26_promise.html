<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="common/bootstrap-4.6.0-dist/css/bootstrap.min.css">
<script src="common/jquery/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script>

const fun1 = () => {

	var promise1 = fun2();
	//[방법1]
	//promise1.then(function(){console.log("작업 성공");},function(){console.log("작업 실패");});
	
	//[방법2]
	promise1
		.then((response) => {
			console.log("작업 성공");
			console.log("상태코드:"+response.stateCode);
			console.log("실행결과:"+response.data)
		})
		.catch((response) => {
			console.log("작업 실패");
			console.log("상태코드:"+response.stateCode);
		})
		.finally(() => console.log("작업 마무리 상태"));
	
}; 

const fun2 = () => {
	return new Promise((resolve, reject) => {
		//시간을 요하는 작업 
		console.log("시간을 요하는 작업....");
		var result = true; // 작업 성공
	    //var result = false; //작업 실해
		if(result){
			resolve({stateCode:200, data: "초록"}); // success callback
		}
		else{
			reject({stateCode: 404}); // failure callback
		}
	});
};
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">promise</div>
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-danger btn-sm">
				함수호출
			</button>
		</div>
	</div>
</body>
</html>
