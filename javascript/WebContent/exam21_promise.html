<script>

const fun1 = () => {
	/* console.log("코드1 실행");

	var promise1 = new Promise(function(resolve, reject){
		//시간을 요하는 작업 
		console.log("시간을 요하는 작업....");
		//var result = true; // 작업 성공
	    var result = false; //작업 실해
		if(result){
			resolve(); // success callback
		}
		else{
			reject(); // failure callback
		}
	});
	//[방법1]
	//promise1.then(function(){console.log("작업 성공");},function(){console.log("작업 실패");});
	
	//[방법2]
	promise1
		.then(function(){
			console.log("작업 성공");
		})
		.catch(function(){
			console.log("작업 실패");
		})
		.finally(function(){
			console.log("작업 마무리 상태");
		});
}; 


</script>
