<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="common/bootstrap-4.6.0-dist/css/bootstrap.min.css">
<script src="common/jquery/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script>

const fun1 = () => {
	
	fun2()
		.then(
			() => {
			console.log("작업1 성공");
			return fun3()
			},
		)	
		.catch((response) => {
			if(response.stateCode===404){
				console.log("작업1 실패");
			}
			else if(response.stateCode===500){
				console.log("작업2 실패");
			}
			else{
				console.log("그 외 작업 실패");
			}
			
			})
		.finally(() => {
			console.log("작업 마무리 상태");
			});
};

const fun2 = () => {
	return new Promise((resolve, reject) => {
		//시간을 요하는 작업 
		console.log("시간을 요하는 작업....");
		//var result = true; // 작업 성공
	    var result = false; //작업 실패
		if(result){
			resolve(); // success callback
		}
		else{
			reject({stateCode: 404}); // failure callback
		}
	});
};
const fun3 = () => {
	return new Promise((resolve, reject) => {
		//시간을 요하는 작업 
		console.log("시간을 요하는 작업....");
		var result = true; // 작업 성공
	    //var result = false; //작업 실패
		if(result){
			resolve(); // success callback
		}
		else{
			reject({stateCode: 500}); // failure callback
		}
	});
};
</script>
</head>
<body>
	<div class="card">
		<div class="card-header">promise</div>
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-danger btn-sm">
				함수호출
			</button>
		</div>
	</div>
</body>
</html>
